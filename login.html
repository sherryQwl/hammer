    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" class="ico">
    <script src="js/jquery-1.12.2.js"></script>
    <script src='js/login.js'></script>
</head>
<body>
<!-- 表单 开始 -->
<div class="form">
    <!-- 图片 开始 -->

    <div class="img">
        <img src="images/smartisan_4ada7fecea.png" height="160" width="160" alt="">
    </div>
    <!-- 文字 开始 -->
    <div class="useId">
        <p>使用Smartisan ID登录在线商城</p>
    </div>
    <!-- 第一个输入框开始 -->
    <div class="bottom">
        <div class="firInput">
            <div class="firSpr fl"></div>
            <input type="text" class="fl" placeholder="手机号/邮箱" id='inpMobile'>
            <div class='tipOne'>手机号/邮箱格式错误</div>
        </div>
        <div class="secInput">
            <div class="secSpr fl"></div>
            <input type="password" class="fl" placeholder="密码"id='inpPass'>
            <div class="pass-wrap fr">
                <div id="strengthLevel" class="strengthLv0"><em id="strength"></em></div>
            </div>
        </div>

        <!-- 中间文字开始 -->
        <div class="smallTxt clearfix">
            <div class="leftTxt fl checked">
                <i class="checked"></i>
                <span>7天内自动登录</span>
            </div>
            <div class="rightTxt fr">
                <a href="#">注册Smartisan ID</a>
                <span>|</span>
                <a href="#">忘记密码？</a>
            </div>
        </div>

        <!-- 登录按钮开始 -->
        <input type="button" class="login1" id='login1' value="登录" disabled="disabled"/>

        <div class="share">
            <div class="shareLeft fl"><span>其他账号登录 :</span><i></i><b></b><s></s></div>
            <a class="shareRight fr">国际手机号登录 ><span></span></a>
        </div>
    </div>
</div>
